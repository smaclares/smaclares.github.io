<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Quotes</title>
    <link rel="stylesheet" href="superquotes.css" type="text/css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css" type="text/css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css"></link>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="container" id="main">
      <div class="row">
        <div class="col-xs-6">
          <header>
            <h1>Super Quote</h1>
            <p>Quotes from your favorite superheroes and villians!</p>
          </header>
        </div><!-- end 1st col-xs-6 div -->
        <div class="col-xs-6" id="quote">
          <div class="container" id="quote-wrapper">
            <h4 id="quote-text">"Life doesn't give us purpose. We give life purpose."</h4>
            <p id="quote-author">The Flash</p>
          </div><!-- end quote wrapper div -->
        </div><!-- end 2nd col-xs-6 div -->
      </div><!-- end row div -->
    </div><!-- end main div -->

    <button class="btn btn-lg" id="generate-quote">Get a new quote!</button>
    <button class="btn btn-lg" id="tweet-quote"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet quote!</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>


  </body>
  
</html>
